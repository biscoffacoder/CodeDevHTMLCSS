<!DOCTYPE html>
<html>

<head>
    <title>
        Form Basics
    </title>
</head>

<body>
    <form>
        <table border="5" cellpadding="10" cellspacing="3" width="500px" height="100px">

            <tr>
                <td> Name <input type="text" name="Name" size="7" maxlength="5" /></td>
            </tr>
            <tr>
                <td>Password <input type="password" name="Password" size="7" maxlength="8"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td><input type="radio" name="gender" value="male"> Male</td>

                <td><input type="radio" name="gender" value="female"> Female</td>

                <td> <input type="radio" name="gender" value="other" checked> Other</td>
            </tr>
            <tr>
                <td>
                    Skills</td>
                <td><input type="checkbox" name="course" value="HTML"> HTML
                </td>
                <td>
                    <input type="checkbox" name="course" value="JS"> JS
                </td>
                <td>
                    <input type="checkbox" name="course" value="Java" checked> Java
                </td>
            </tr>
        </table>
    </form>
</body>
<footer>

</footer>

</html>
