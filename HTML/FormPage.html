<!DOCTYPE html>
<html>

<head>
    <title>
        Form Basics
    </title>
</head>

<body>
    <form>
        <table border="5" cellpadding="10" cellspacing="3" width="500px" height="100px">

            <tr>
                <td> Name </td>
                <td><input type="text" name="Name" size="7" maxlength="5" /></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password" name="Password" size="7" maxlength="8"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td><input type="radio" name="gender" value="male"> Male</td>

                <td><input type="radio" name="gender" value="female"> Female</td>

                <td> <input type="radio" name="gender" value="other" checked> Other</td>
            </tr>
            <tr>
                <td>
                    Skills</td>
                <td><input type="checkbox" name="course1" value="HTML"> HTML
                </td>
                <td>
                    <input type="checkbox" name="course2" value="JS"> JS
                </td>
                <td>
                    <input type="checkbox" name="course3" value="Java" checked> Java
                </td>
            </tr>
            <tr>
                <td>Age group</td>
                <td>
                    <select name="age">
                        <option>10-20</option>
                        <option>21-40</option>
                        <option>41 and Above</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <textarea name="comment" rows="2" column="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Submit/Reset
                </td>
                <td>
                    <input type="submit" value="Submit Button">
                </td>
                <td>
                    <input type="reset" value="Reset Button">
                </td>
            </tr>
        </table>
    </form>
</body>
<footer>

</footer>

</html>
